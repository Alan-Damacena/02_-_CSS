<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS: Flex Wrap</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1 style="text-align: center;">CSS: Flex-wrap</h1>

    <br>

    <p style="font-size: 20px;">É a propriedade que define se os itens devem ou não quebrar a linha.</p>

    <br>

    <h2>NO WRAP (SEM QUEBRA DE LINHA)</h2>
    <div class="flex-container nowrap">
        <div><img src="./assets/imagens/cea1.png" alt=""></div>
        <div><img src="./assets/imagens/cea2.png" alt=""></div>
        <div><img src="./assets/imagens/cea3.png" alt=""></div>
        <div><img src="./assets/imagens/cea4.png" alt=""></div>
        <div><img src="./assets/imagens/cea5.png" alt=""></div>
        <div><img src="./assets/imagens/cea6.png" alt=""></div>
        
    </div>

    <br> <br>

    <h2>WRAP (COM QUEBRA DE LINHA)</h2>
    <div class="flex-container wrap">
        <div><img src="./assets/imagens/cea1.png" alt=""></div>
        <div><img src="./assets/imagens/cea2.png" alt=""></div>
        <div><img src="./assets/imagens/cea3.png" alt=""></div>
        <div><img src="./assets/imagens/cea4.png" alt=""></div>
        <div><img src="./assets/imagens/cea5.png" alt=""></div>
        <div><img src="./assets/imagens/cea6.png" alt=""></div>
    </div>

    <br> <br> 

    <h2>WRAP REVERSE (QUEBRA DE LINHA REVERSA)</h2>
    <div class="flex-container wrap-reverse">
        <div><img src="./assets/imagens/cea1.png" alt=""></div>
        <div><img src="./assets/imagens/cea2.png" alt=""></div>
        <div><img src="./assets/imagens/cea3.png" alt=""></div>
        <div><img src="./assets/imagens/cea4.png" alt=""></div>
        <div><img src="./assets/imagens/cea5.png" alt=""></div>
        <div><img src="./assets/imagens/cea6.png" alt=""></div>
    </div>

</body>
</html>
