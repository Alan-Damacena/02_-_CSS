<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Padrão BEM</title>
</head>
<body>
   
        <div class="container">  <!---BEM: ESSE É O BLOCO -->

            <form action="form">

                <p style="text-align: center; font-size: 20px;">Formulário de Cadastro</p>

                <table>

                    <tr class="elemento">
                        <td><label for="text">Nome</label></td> <!---BEM: ESSE É ELEMENTO -->
                        <td><input type="text" name="Nome" id="Nome1" class="container__nome container__nome--cor"></td> <!---BEM: ESSE É ELEMENTO -->
                    </tr>
                
                    <tr> 
                        <td><label for="text">Sobrenome</label></td>              
                        <td><input type="text" name="Sobrenome" id="Sobrenome"></td>
                    </tr>

                    <tr>
                        <td><label for="text">Data de Nascimento</label></td>
                        <td><input type="date" name="Data" id="Data"></td>
                    </tr>

                    <tr>
                        <td><label for="text">E-mail</label></td>
                        <td><input type="email" name="Email" id="Email"></td>
                    </tr>

                    <tr>   
                        <td><label for="text">Cidade</label></td>
                        <td><input type="text" name="Cidade" id="Cidade"></td>
                    </tr>
                    
                    <tr>
                        <td><label for="text">Possui Carteira de Habilitação?</label></td>

                        <td><label for="text">Sim</label>
                        <input type="checkbox" name="Sim" id="Sim">

                        <label for="text">Não</label>
                        <input type="checkbox" name="Não" id="Não">
                    </tr>

                    <div class="container__botao--hover">
                        <tr>
                            <td><input class="botao" type="submit" value="Enviar Cadastro" class="container__botao--hover"></td>
                        </tr>
                    </div>

                </table>

            </form>
        
        </div>


        <div class="container"> <!---BEM: ESSE É O BLOCO -->

            <p style="text-align: center; font-size: 20px;">Formulário de Acesso</p>
            
                <table>

                    <form action="">

                        <tr>
                            <td><label for="text">Nome de Usuário</label></td> 
                            <td><input type="text" name="Nome" id="Nome"></td>
                        </tr>
                        
                        <tr>
                           <td><label for="text">E-mail</label></td> 
                          <td><input type="email" name="Email" id="Email"></td> 
                        </tr>
                        
                        <tr>
                            <td><label for="text">Senha</label></td>
                            <td><input type="password" name="Senha" id="Senha"></td>
                       </tr>

                       <div class="botao">
                            <tr>
                                <td><input class="botao" type="submit" value="Fazer Login"></td>
                            </tr>
                       </div>
                   
                    </form>

                </table>

        </div>
    

</body>
</html>
