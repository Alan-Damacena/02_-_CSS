<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS: Unidades Absolutas e Relativas</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1>CSS: Unidades Absolutas e Relativas</h1>
    
    

    <table>

        <tr>
            <th><h2>UNIDADES ABSOLUTAS</h2></th>
            <th><h2>TAMANHO</h2></th>
        </tr>
        
        <tr>
            <td>10 CENTÍMETROS</td>
            <td><div class="centimetros">10 cm</div></td>
        </tr>

        <tr>
            <td>10 MILÍMETROS</td>
            <td><div class="milimetros">10 mm</div></td>
        </tr>

        <tr>
            <td>10 POLEGADAS</td>
            <td><div class="polegadas">10 in</div></td>
        </tr>

        <tr>
            <td>10 PONTOS</td>
            <td><div class="pontos">10 pt</div></td>
        </tr>

        <tr>
            <td>10 PICAS</td>
            <td><div class="picas">10 pc</div></td>
        </tr>

        <tr>
            <td>10 PIXELS</td>
            <td><div class="pixels">10 px</div></td>
        </tr>

        <table>
            <br><br>
            <tr>
                <th><h2>UNIDADES RELATIVAS</h2></th>
                <th><h2>TAMANHO</h2></th>
            </tr>
            
            <tr>
                <td>10 EM</td>
                <td><div class="em">10 em</div></td>
            </tr>
    
            <tr>
                <td>10 REM</td>
                <td><div class="rem">10 rem</div></td>
            </tr>
    
            <tr>
                <td>10%</td>
                <td><div class="Porcento">10%</div></td>
            </tr>
    
            <tr>
                <td>10 VW</td>
                <td><div class="vw">10 vw</div></td>
            </tr>
    
        </table>



</body>
</html>
