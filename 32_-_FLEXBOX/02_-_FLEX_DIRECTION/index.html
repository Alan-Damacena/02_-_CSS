<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS: Flex-direction</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1 style="text-align: center;">FLEX-DIRECTION</h1>

    <p style="font-size: 20px; text-align: center;">O flex-direction como a tradução livre indica “direção flexível”, ou seja você pode definir várias direções para o os itens dentro do do quadro “pai”. </p>
    
    <br>

    <h2>ROW (LINHA)</h2>
    <ul class="flex-container row">
        <li class="flex-item"><img src="./assets/imagens/c6.png" alt=""></li>
        <li class="flex-item"><img src="./assets/imagens/c6.png" alt=""></li>
        <li class="flex-item"><img src="./assets/imagens/c6.png" alt=""></li>
        <li class="flex-item"><img src="./assets/imagens/c6_2.png" alt=""></li>
        <li class="flex-item"><img src="./assets/imagens/c6_2.png" alt=""></li>
        <li class="flex-item"><img src="./assets/imagens/c6_2.png" alt=""></li>    
    </ul>

    <br><br><br>

    <h2 style="text-align: right;">ROW-REVERSE (LINHA REVERSA)</h2>
    <ul class="flex-container row-reverse">
        <li class="flex-item"><img src="./assets/imagens/c6.png" alt=""></li>
        <li class="flex-item"><img src="./assets/imagens/c6.png" alt=""></li>
        <li class="flex-item"><img src="./assets/imagens/c6.png" alt=""></li>
        <li class="flex-item"><img src="./assets/imagens/c6_2.png" alt=""></li>
        <li class="flex-item"><img src="./assets/imagens/c6_2.png" alt=""></li>
        <li class="flex-item"><img src="./assets/imagens/c6_2.png" alt=""></li>    
    </ul>

    <h2>COLUMN (COLUNA)</h2>
    <ul class="flex-container column">
        <li class="flex-item"><img src="./assets/imagens/c6.png" alt=""></li>
        <li class="flex-item"><img src="./assets/imagens/c6.png" alt=""></li>
        <li class="flex-item"><img src="./assets/imagens/c6.png" alt=""></li>
        <li class="flex-item"><img src="./assets/imagens/c6_2.png" alt=""></li>
        <li class="flex-item"><img src="./assets/imagens/c6_2.png" alt=""></li>
        <li class="flex-item"><img src="./assets/imagens/c6_2.png" alt=""></li>    
    </ul>

    <h2 style="text-align: right;">COLUMN-REVERSE (COLUNA REVERSA)</h2>
    <ul class="flex-container column-reverse">
        <li class="flex-item"><img src="./assets/imagens/c6.png" alt=""></li>
        <li class="flex-item"><img src="./assets/imagens/c6.png" alt=""></li>
        <li class="flex-item"><img src="./assets/imagens/c6.png" alt=""></li>
        <li class="flex-item"><img src="./assets/imagens/c6_2.png" alt=""></li>
        <li class="flex-item"><img src="./assets/imagens/c6_2.png" alt=""></li>
        <li class="flex-item"><img src="./assets/imagens/c6_2.png" alt=""></li>    
    </ul>

</body>
</html>
