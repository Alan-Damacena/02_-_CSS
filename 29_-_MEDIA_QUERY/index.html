    <h1>CSS: MEDIA QUERY</h1>

    <p>As Media Queries definem condições para que o CSS seja utilizado em cenários específicos.</p>
        
    <p>Se essas condições forem aprovadas, ou seja, se o dispositivo de adequar a todas as condições estabelecidas na sua Media Querie, o CSS será aplicado.</p>
