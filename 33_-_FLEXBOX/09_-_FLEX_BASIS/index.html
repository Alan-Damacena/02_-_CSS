<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS: Flex-basis</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1 style="padding: 20px;">CSS: FLEX-BASIS</h1>

    <p style="font-size: 20px; padding: 20px;">É a propriedade que estabelece o tamanho inicial do item antes das distribuições de espaço dentro dele, usando como base o conteúdo interno disposto.</p>

    <br>

    <h3 style="padding: 20px;">AUTO (COM A PRIMEIRA IMAGEM EM FLEX-GROW:1  E A ÚLTIMA EM 2)</h3>
    <div class="flex-container">
        <div class="itens bauto fg-1"><img src="./assets/imagens/hypera.jpg" alt=""></div>
        <div class="itens bauto"><img src="./assets/imagens/hypera.jpg" alt=""></div>
        <div class="itens bauto"><img src="./assets/imagens/hypera.jpg" alt=""></div>
        <div class="itens bauto fg-2"><img src="./assets/imagens/hypera.jpg" alt=""></div>
    </div>

    <br><br>

    <h3 style="padding: 20px;">FLEX-BASIS EM 0 E COM OS ITENS EM FLEX-GROW: 1</h3>
    <div class="flex-container">
        <div class="itens b-0 fg-1"><img src="./assets/imagens/hypera.jpg" alt=""></div>
        <div class="itens b-0 fg-1"><img src="./assets/imagens/hypera.jpg" alt=""></div>
        <div class="itens b-0 fg-1"><img src="./assets/imagens/hypera.jpg" alt=""></div>
        <div class="itens b-0 fg-1"><img src="./assets/imagens/hypera.jpg" alt=""></div>
    </div>

</body>
</html>
