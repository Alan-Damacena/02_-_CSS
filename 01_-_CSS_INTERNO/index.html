<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS interno (ou incorporado)</title>

    <!-- Se o estilo estiver aplicado dentro da tag, o componente irá priorizar esse comando -->
    <style>
        body{
            background: yellow;
        }

        h1{
            color: blue;
            font-size: 50px;
        }
    </style>
</head>
<body>

    <h1>Trabalhando com CSS interno</h1>
    
    <h1>Todas as tags "H1" receberão o mesmo estilo</h1>
</body>
</html>
