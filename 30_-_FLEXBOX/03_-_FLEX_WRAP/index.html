<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS: Flex Wrap</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1 style="text-align: center;">CSS: Flex-wrap</h1>

    <br>

    <h2>NO WRAP (SEM QUEBRA DE LINHA)</h2>
    <div class="flex-container nowrap">
        <div class="item orange">1</div>
        <div class="item green">2</div>
        <div class="item blue">3</div>
        <div class="item orange">4</div>
        <div class="item green">5</div>
        <div class="item blue">6</div>
    </div>

    <br>

    <h2>WRAP (COM QUEBRA DE LINHA)</h2>
    <div class="flex-container wrap">
        <div class="item green">1</div>
        <div class="item blue">2</div>
        <div class="item orange">3</div>
        <div class="item orange">4</div>
        <div class="item green">5</div>
        <div class="item blue">6</div>
    </div>

    <br>

    <h2>WRAP REVERSE (QUEBRA DE LINHA REVERSA)</h2>
    <div class="flex-container wrap-reverse">
        <div class="item green">1</div>
        <div class="item blue">2</div>
        <div class="item orange">3</div>
        <div class="item orange">4</div>
        <div class="item green">5</div>
        <div class="item blue">6</div>
    </div>

</body>
</html>
