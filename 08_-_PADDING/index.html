    <h1>Propriedade Padding</h1>

    <p>No CSS, a propriedade Padding é usada para gerar espaço em torno do conteúdo de um elemento, dentro de quaisquer bordas definidas</p>

    <p>Nele, existem propriedades para definir o preenchimento para cada lado de um elemento (superior, direito, inferior e esquerdo)</p>
